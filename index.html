<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #go-btn {
            font-size: 4rem;
            padding: 2rem 5rem;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        #go-btn:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            #go-btn {
                font-size: 2.5rem;
                padding: 1.5rem 3rem;
            }
        }
    </style>
</head>
<body>
    <button id="go-btn" class="btn btn-primary">GO</button>

    <script>
        async function loadLink() {
            try {
                const urls = [
                    'https://raw.githubusercontent.com/hokocodes/freezy-frenzy-site-with-link/main/link.txt',
                    'https://raw.githubusercontent.com/hokocodes/freezy-frenzy-site-with-link/master/link.txt'
                ];
                let linkText = null;
                for (const url of urls) {
                    const response = await fetch(url);
                    if (response.ok) {
                        linkText = await response.text();
                        break;
                    }
                }
                if (!linkText) {
                    throw new Error('Failed to load link');
                }
                document.getElementById('go-btn').onclick = () => {
                    window.location.href = linkText.trim();
                };
            } catch (error) {
                console.error(error);
                alert('Error loading the link. Using default.');
                document.getElementById('go-btn').onclick = () => {
                    window.location.href = 'https://d9ab6fb21c28.ngrok-free.app/';
                };
            }
        }
        loadLink();
    </script>
</body>
</html>
