<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Update Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        .form-control {
            margin-bottom: 1rem;
        }
        .btn-primary {
            width: 100%;
        }
        h2 {
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update GO Button Link</h2>
        <form id="update-form">
            <input type="text" id="owner" class="form-control" placeholder="GitHub owner (e.g., username or org)" value="hokocodes" required>
            <input type="text" id="repo" class="form-control" placeholder="Repository name" value="freezy-frenzy-site-with-link" required>
            <input type="url" id="new-link" class="form-control" placeholder="Enter new link (e.g., https://example.com)" required>
            <input type="password" id="pin" class="form-control" placeholder="Enter PIN (GitHub Personal Access Token)" required>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        const path = 'link.txt';

        function safeBase64Encode(text) {
            try {
                return btoa(text);
            } catch (e) {
                return btoa(unescape(encodeURIComponent(text)));
            }
        }

        async function getDefaultBranch(token, owner, repo) {
            const res = await fetch(`https://api.github.com/repos/${owner}/${repo}`, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Accept': 'application/vnd.github+json'
                }
            });
            if (!res.ok) {
                let message = res.statusText;
                try {
                    const json = await res.json();
                    message = json.message || message;
                } catch {}
                if (res.status === 404) {
                    throw new Error('Repository not found or you do not have access. Check owner/repo and token permissions.');
                }
                throw new Error(`Failed to read repository info (${res.status}): ${message}`);
            }
            const info = await res.json();
            return info.default_branch || 'main';
        }

        async function updateLink(newLink, token, owner, repo) {
            let sha = null;
            let branch = 'main';
            try {
                branch = await getDefaultBranch(token, owner, repo);
                const getRes = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${encodeURIComponent(branch)}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/vnd.github+json'
                    }
                });
                if (getRes.ok) {
                    const data = await getRes.json();
                    sha = data.sha;
                } else if (getRes.status !== 404) {
                    throw new Error(`Error fetching current file: ${getRes.status} ${getRes.statusText}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
                return;
            }

            const content = safeBase64Encode(newLink.trim());
            const body = {
                message: 'Update link.txt via admin page',
                content: content,
                branch: branch
            };
            if (sha) {
                body.sha = sha;
            }

            try {
                const updateRes = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/vnd.github+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                if (updateRes.ok) {
                    alert('Link updated successfully!');
                } else {
                    const text = await updateRes.text();
                    let message = updateRes.statusText;
                    try {
                        const json = JSON.parse(text);
                        message = json.message || message;
                    } catch {}
                    alert(`Error updating link (${updateRes.status}): ${message}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        document.getElementById('update-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const newLink = document.getElementById('new-link').value;
            const token = document.getElementById('pin').value;
            const owner = document.getElementById('owner').value.trim();
            const repo = document.getElementById('repo').value.trim();
            if (newLink && token && owner && repo) {
                updateLink(newLink, token, owner, repo);
            } else {
                alert('Please fill in both fields.');
            }
        });
    </script>
</body>
</html>
