<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Update Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        .form-control {
            margin-bottom: 1rem;
        }
        .btn-primary {
            width: 100%;
        }
        h2 {
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update GO Button Link</h2>
        <form id="update-form">
            <input type="url" id="new-link" class="form-control" placeholder="Enter new link (e.g., https://example.com)" required>
            <input type="password" id="pin" class="form-control" placeholder="Enter PIN (GitHub Personal Access Token)" required>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        const owner = 'hokocodes'; // Replace with your GitHub username
        const repo = 'freezy-frenzy-site-with-link'; // Replace with your GitHub repository name
        const path = 'link.txt';

        async function updateLink(newLink, token) {
            let sha = null;
            try {
                const getRes = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                if (getRes.ok) {
                    const data = await getRes.json();
                    sha = data.sha;
                } else if (getRes.status !== 404) {
                    throw new Error(`Error fetching current file: ${getRes.statusText}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
                return;
            }

            const content = btoa(newLink.trim());
            const body = {
                message: 'Update link.txt via admin page',
                content: content
            };
            if (sha) {
                body.sha = sha;
            }

            try {
                const updateRes = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body)
                });
                if (updateRes.ok) {
                    alert('Link updated successfully!');
                } else {
                    const errorData = await updateRes.json();
                    alert(`Error updating link: ${errorData.message || updateRes.statusText}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        document.getElementById('update-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const newLink = document.getElementById('new-link').value;
            const token = document.getElementById('pin').value;
            if (newLink && token) {
                updateLink(newLink, token);
            } else {
                alert('Please fill in both fields.');
            }
        });
    </script>
</body>
</html>
